message PHit{
   required int32 xid=1;//id
   required bool isMiss=2; //闪避
   required bool isCrh=3; //暴击
   required int32 hp=4; //掉血
   required int32 addBuff=5; //增加的buff
   required int32 delBuff=6; //去掉的buff
   required bool isDie=7; //是否死亡
}
message PAtc{
	required int32 xid=1;
	required int32 skillID=2;
	required int32 hp=3; // 吸血
	required int32 mp=4; //能量豆
}